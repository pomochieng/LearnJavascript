<!DOCTYPE html>
<html>
  <body>
  
    <h2>JavaScript Variables</h2>
    
    <p>The result of adding 5 + 2 + 3:</p>

    <p>The result of adding "John" + " " + "Doe":</p>

    <p id="demo"></p>
    
    <p id="demo1"></p>
    
    <script>
    var x = 5 + 2 + 3;
    var y = "John" + " " + "Doe";
    document.getElementById("demo").innerHTML = x;
    document.getElementById("demo1").innerHTML = y;
    </script>
  </body>
</html>
