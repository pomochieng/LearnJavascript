<!DOCTYPE html>
<html>
  <body>
  
    <h2>JavaScript Variables</h2>
    
    <p>1. The result of adding 5 + 2 + 3:</p>

    <p>2. The result of adding "John" + " " + "Doe":</p>

    <p>3. The result of adding "5" + 2 + 3:</p>
    
    <p id="demo"></p>

    <p id="demo1"></p>
    
    <p id="demo2"></p>
    
    <script>
    var x = 5 + 2 + 3;
    var y = "John" + " " + "Doe";
    z = "5" + 2 + 3;
    document.getElementById("demo").innerHTML = x;
    document.getElementById("demo1").innerHTML = y;
    document.getElementById("demo2").innerHTML = z;
    </script>
  </body>
</html>
